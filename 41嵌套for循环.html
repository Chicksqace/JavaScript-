	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title></title>
			<script>
				/* 通过程序，在页面中输出如下的图形：
				 *
				 **
				 ***
				 ****
				 *****
				  */
				 for(var i=0;i<5;i++){
					 /* 在循环的内部再创建一个循环，用于控制图形的宽度
					 目前我们外部的for循环执行一次，内部就会执行5次
					 内部循环可以决定图形的宽度，执行几次图形的宽度就是多少
					 */
					for(var j=0;j<i+1;j++)
					{
						document.write("*");
					}
					document.write("</br>")
				 }
				 
			</script>
		</head>
