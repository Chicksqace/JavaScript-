<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>	
		
		// slice()
		// 可以用来从数组中提取元素
		// 该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中返回
		// 参数
		// 1.截取开始的位置的索引,包含开始索引	
		// 2.截取结束的位置的索引，不包含结束索引
		// 	第二个参数可以省略不写，此时会截取从开始索引往后的所有索引
		// ，索引可以传递一个负值,如果传递一个负值，则往后往前的计算
		// -1倒数第一 -2倒数第二
		// var result=arr.slice(0,2);
		// result=arr.slice(1);
		// result=arr.slice(1,-1);
		// console.log(result);
		// splice()
		// 可以用于删除数组中指定元素
		// 使用splice()会影响到原数组，会指定元素从原数组中删除
		// 并将被删除的元素作为返回值返回
		// 参数
		// 	第一个，表示开始位置的索引
		// 	第二个，表示删除的数量
		// 第三个及以后 可以传递一些新的元素，这些元素会自动插入到开始索引前面
		var arr=["xiao1","xiao2","xiao3","xiao4","xiao5"];
		var result=arr.splice(0,0,"xiao0");
		console.log(arr)
		// console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>
