<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// json
			// js中的对象只有js自己认识，其他的语言都不认识
			// json就是一个特殊格式的字符串，这个字符串可以被任意的语言所识别
			// 		并且可以转换为任意语言中的对象，json在开发中主要用来数据的交互
			// json
			// 		JavaScript object Notation js对象表达法
			// 		json和js对象的格式是一样，只不过json字符串中的属性名必须加双引号
			// 		其他的和js语法一致
			// json分类：
			// 1.对象{}
			// 2、数组[]
			
			// json中允许的值：
			// 1。字符串
			// 2.数值
			// 3.布尔值
			// 4.null
			// 5.对象
			// 6.数组
			// 创建一个对象
			var obj='{"name":"小明","age":18,"gender":"男"}';
			var arr='[1,2,3,"hello",true]';
			var obj2='{"arr":[1,2,3]}';
			var arr2='[{"name":"小明","age":18,"gender":"男"},{"name":"小明","age":18,"gender":"男"}]'
			// 将json字符串转换为js中的对象
			// 在JS中，为我们提供了一个工具类，就交JSON
			// 这个对象可以帮助我们将一个js对象转换json，反之相反也可以实现
			var json='{"name":"小明","age":18,"gender":"男"}';
			// json -js对象
			// JSON.parse();它可以将json字符串转换为js对象
			// 它需要一个json字符串作为参数，会将该字符串转换为js对象
			var o=JSON.parse(json);
			var o2=JSON.parse(arr)
			// console.log(arr[1])
			var obj3={name:"小红",age:20,gender:"女"};
			// JS对象》JSON
			// JSON.stringify()
			// 可以将一个js对象转换为json字符串
			// 需要一个js对象作为参数，会返回一个json字符串
			var str=JSON.stringify(obj3)
			console.log(str);
			eval=("("+json+")")
			// eval()
			// 这个函数可以用来执行一段字符串形式的js代码，并将执行结果返回
			// 如果使用eval（）执行的字符串中含有{}，它会将{}当成代码块
			// 如果不希望将其当做代码块解析，则需要在字符串前后	各加一个（）
			// 这个函数功能很强大，可以直接执行一个字符串中的js代码，
			// 但是在开发中尽量不要使用，首先它的执行性能比较差，然后它还具有安全隐患
		</script>
	</head>

	</body>
</html>
