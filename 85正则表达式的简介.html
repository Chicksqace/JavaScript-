<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 正则表达式
			// admin
			// admin@qq.com
			// 邮件的规则：
			// 1。前边可以是XXX乱七八遭
			// 2.跟着一个@
			// 3.后面可以是XXXX乱七八遭
			// 4.。com获取其他的乱七八糟
			
			// 正则表达式用于定义一些字符串的规则
			// 计算机可以根据正则表达式，来检查一个字符串是否符合规则
			// 或者将字符串中符合规则的内容提取出来
			// 创建正则表达式对象
			// 语法
			// var 变量=new RegExp("正则表达式","	匹配模式")
			// var reg=new RegExp("a");这个正则表达式可以来检查一个字符串是否含有a
			// 在构造函数中可以传递一个匹配模式作为第二个参数
			// 可以是
			// 		i忽略大小写
			// 		g全局匹配模式
			var reg=new RegExp("a","i");
			var str="a";
			// 正则表达式的方法
			// test()
			// 使用这个方法可以用来检测一个字符串是否符合正则表示的规则
			// 如果符合就返回true，否则返回false
			var result=reg.test(str);
			// console.log(result)
			console.log(reg.test("AAA"));	
		</script>
	</head>
	<body>
	</body>
</html>
