<!DOCTYPE html>

		<title></title>
		<script type="text/javascript">
			/*
			字面量：都是一些不可以改变的值
				比如：1 2 3 4 5
				字面量都是可以直接使用，但是我们一般都不会直接使用字面量
				alert(1324324325);
			变量：变量可以保存我们的字面量，而且变量的值可以任意改变的
				变量更加方便我们使用，所以我们在开发中都是通过变量来保存一个字面量
				而很少直接使用字面量
				通过变量来对字面量描述
			*/
		   //声明变量
		   //在JS中使用var关键字来声明一个变量
		   var a;
		   console.log("hello");
		   //为变量赋值
		   console.log("aaa")
		   a=123;
		   a=456;
		   //声明和赋值同时进行
		   var b=789;

		   */
		</script>
