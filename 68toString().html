<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function Person(name,age){
				this.name=name;
				this.age=age;
			}
			// 修改原型的tostring
			Person.prototype.toString=function(){
				 return this.name+this.age;
			 }
			var per=new Person("搜索",19);
			 // 当我们直接在页面打印一个对象时，事件上是输出的对象的tostring()方法的返回值
			 // 如果我们希望在输出对象时不输出[object Object]，可以为对象添加一个tostring方法
			 var result=per.toString();	
			console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>
