				//创建一个变量保存当前的数的状态
				//默认当前num是质数
				
				var num=prompt("请输入一个大于1的整数");
				var flag=true;
				//判断这个值是否合法
				if(num<=1){
				alert("该值不合法！");
				}else{

					//获取2-num之间的数
					for(var i=2;i<num;i++)

						if(num%i==0){
