<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// var arr=["小明","小红","小刚"];
			// var arr2=["小下","小手","小鸡"];
			// concat()可以连接俩个或多个数组，并将新的数组返回
			// 该方法不会对原数组产生影响
			// var result=arr.concat(arr2,"牛魔王","孙悟空");
			// console.log(result);
			// join()
			// 	该方法可以将数组转换为一个字符串
			// 	该方法不会对原数组产生影响还是将转换后的字符串作为结果返回
			// 	在join()中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符
			// 		如果不指定连接符 则默认使用，作为连接符
			arr=["小明","小红","小刚"];
			result=arr.join("hello");
			console.log(result);
			// reverse()
			// 该方法用来反装数组（前面的去后面，后面的去前面）
			// 该方法会之间修改原数组	
			arr.reverse();
			console.log(arr);
			arr=["a","c","v","f"];
			// sort()
			// 可以用来对数组中的元素进行排序
			// 也会影响原数组，默认会按照Unicode编码进行排序
			arr=[4,5,2,7,8,11]
			// 即使对于纯数字的数组，使用sort()也会按照Unicode编码排序
			// 所以对数字进行排序时，可能会得到错误的结果
			// 我们可以自己来指定排序的规则
			// 我们可以在sort()添加一个回调函数,来指定排序规则
				// 回调函数中需要定义俩个形参
				// 游览器将分别使用数组中的元素作为实参来调用回调函数
				// 使用哪个元素调用不确定，但是肯定的是在数组中a一定在b前面
				// 浏览器会根据回调函数返回值来确定元素的顺序，
				// 如果返回一个大于0的值，则元素会交换位置
				//如果返回一个小于0的值，则元素的位置不变
				// 如果返回等于0的值，则认为俩个元素相等，也不交换位置
				// 如果需要升序排列 a-b
				// 如果需要降序排列 b-a
			arr.sort(function(a,b){
				// 前边大
				// if(a>b){
				// 	return 1;
				// }else if(a<b){
				// 	return -1;
				// }else{
				// 	return 0;
				// }
				// 升序排列
				return a-b;
			});
			console.log(arr);
		</script>
	</head>

	</body>
</html>
