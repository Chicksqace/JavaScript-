<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 将其他的数据类型转换为Boolean
				使用BOOlean（）函数
					数字》布尔
					除了0和NaN，其余的都是true
					字符串》布尔
					除了空串，其余都是true
					null和undefined都会转换为false
					对象也会转换为true*/
				var a=123;//true
				a=-123;//true
				a=0;//false
				a=Infinity;//true
				a=NaN;//false
				a="hello";//true
				a="你是";//true
				a="";//false
				a=Boolean(a);
				a=null;//false
				a=undefined;//false
				a=Boolean(a);
				console.log(typeof a);
				console.log(a);
		</script>
	</head>

	</body>
</html>
