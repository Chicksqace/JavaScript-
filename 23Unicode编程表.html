<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 在我们字符串中使用转义字符输入Unicode编码
			 \u四位编码*/
			console.log("\u2620")

	<body>
		<!-- 在网页中使用Unicode编码
		 &#编码；这里的编码需要是十进制
		 -->

		<h1>&#9760;</h1><!-- ☠ -->
	</body>
</html>
