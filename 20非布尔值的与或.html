<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* &&||非布尔值的情况
				对于&&非布尔值进行与或运算时，
					会向将其转换为布尔值，然后再运算*/
			//true && true
			//与运算，如果俩个值都为true，则会返回后边的
			//如果第一个值为false，就返回第一个值
			//或运算，如果第一个值为 true就返回第一个值
			//如果为false，就返回第二个值
			var result=1&&2;
			result=0&&2;//false
			result=NaN&&0;//俩个都是false就返回前面的值
			result=1||2;
			console.log(result);//2
		</script>
	</head>
	<body>
	</body>
</html>
