<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#outer{
				/* 设置宽和高 */
				width:296px ;
				height: 185px;
				margin: 50px auto;
				/* 设置背景颜色 */
				background-color: yellowgreen;
				/* 设置padding */
				padding: 10px 0;
				/* 相对定位 */
				position: relative;	
				/* 裁剪溢出的内容 */
				overflow: hidden;
			}
			#imgList{
				list-style: none;
				/* 设置ul的宽度 */
				/* width:1204px ; */
				/* 开启绝对定位 */
				position: absolute;
				/* 设置偏移量 */
				left: -296px;
			}
			#imgList li{
				/* 设置浮动 */
				float: left;
				/* 设置左右外边距 */
				margin: 0 10px;
				
			}
			/* 设置导航按钮 */
			#navDiv{
				position: absolute;
				bottom: 15px;
				/* 设置left值
				 outer 296
				 navDiv宽度25*5*5=125
				 296-125=171/2=85.5
				 */
				/* left: 85.5px; */
			}
			#navDiv a{
				width: 15px;
				height: 15px;
				float: left;
				background-color: red;
				margin: 0 5px;
				/* 透明度 */
				opacity: 0.5;
			}
			#navDiv a:hover{
				background-color: blue;
			}
		</style>
		<script src="js/tools.js"></script>
		<script>
			window.onload=function(){
				var imgList=document.getElementById("imgList");
				var imgArr=document.getElementsByTagName("img");
				imgList.style.width=296*imgArr.length+"px";
				// 设置导航按钮居中
				var navDiv=document.getElementById("navDiv");
				var outer=document.getElementById("outer")
				navDiv.style.left=(outer.offsetWidth-navDiv.offsetWidth)/2+"px"
				// 默认显示图片的索引
				var index=0;
			
			// 获取所有的a
				var allA=document.getElementsByTagName("a")
				// 设置默认选中的效果
				allA[index].style.background="blue";
				// 点击超链接切换到指定的图片
				// 点击第一个,显示第一张
				// 为所有超链接绑定单击响应函数
				var time;
				for(var i=0;i<allA.length;i++){
					// 为每一个超链接添加一个num属性
					allA[i].num=i;
					allA[i].onclick=function(){
						// 关闭自动切换定时器
						clearInterval(timer)
						// 获取点击超链接的索引，并将其设置为index
						index=this.num;
						// 切换图片
						// imgList.style.left=-296*index+"px";
						// 修改正在选中的a
						setA();
						// 使用move函数修改切换
						move(imgList,"left",-296*index,20,function(){
							autoChange();//动画执行完毕，开启自动切换
						})
					}
				}
				// 开启自动切换图片
				autoChange();
				// 创建一个方法来设置选中的啊
				function setA(){
					// 判断当前索引是否为最后一张图片
					if(index>=imgArr.length-1){
						index=0;
						// 此时显示最后一张图片，而最后一张图片和第一张图片一模一样
						// 通过css将最后一张切换为第一张
						imgList.style.left=0;
					}
					// 全部a设置为蓝色
					for(var i=0;i<allA.length;i++){
						allA[i].style.backgroundColor="";
					}
					// 将选中的a设置为红色
					allA[index].style.backgroundColor="blue";
				}
				// 创建一个函数来开启自动切换图片
				var timer;
				function autoChange(){
					// 开启一个定时器，用来定时去切换图片
					timer=setInterval(function(){
						// 使索引进行自增
						index++;
						// 判断index的值
						index%=imgArr.length;
						// 执行动画，切换图片
						move(imgList,"left",-296*index,20,function(){
							// 修改导航点
							setA();
						})
						
					},3000)
				}
			}
		</script>
	</head>
	<body>
		<!-- 创建一个外部的div，来作为大的容器 -->
		<div id="outer">
			<!-- 创建一个ul，来放置图片 -->
			<ul id="imgList">
				<li><img src="img/1.jpg" alt=""></li>
				<li><img src="img/2.jpg" alt=""></li>
				<li><img src="img/3.jpg" alt=""></li>
				<li><img src="img/4.jpg" alt=""></li>
				<li><img src="img/1.jpg" alt=""></li>
			</ul>
			<!-- 创建导航按钮 -->
			<div id="navDiv">
				<a href="#"></a>
				<a href="#"></a>
				<a href="#"></a>
				<a href="#"></a>
			</div>
		</div>
	</body>
</html>
