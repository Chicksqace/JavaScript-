<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 一般我们都是使用for循环来遍历数组，
			// JS中还为我们提供了一个方法，用来遍历数组
			// forEach()
			//		这个方法只支持ie8以上的游览器
			// 		ie8及以下的游览器均不支持该方法，所有如果需要兼容ie8,则不要使用foreach
			// 		还是使用for循环来遍历
			//这个方法只支持ie8以上的游览器
			var arr=["xiao1","xiao2","xiao3"];
			// forEach()方法需要一个函数作为参数
			// 	像这种函数，由我们创建但是不由我们调用的，我们称为回调函数
			// 数组中有几个元素函数就会执行几次,每次执行时，游览器会将遍历到的元素
			// 	以实参的形式传递进来,我们可以来定义形参,来读取这些内容
			// 游览器会在回调函数中传递三个参数
			// 第一个参数就是当前正在遍历的元素
			// 第二个参数就是当前正在遍历的元素的索引
			// 第三个参数就是正在遍历的数组
			arr.forEach(function(value,index,obj){
				console.log("value="+value);
				console.log("index="+index);
				console.log("obj="+obj);
			});
		</script>
	</head>
	<body>
	</body>
</html>
