<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/* 条件分支语句也叫switch语句
			 switch(条件表达式){
				 case 表达式：
				 语句
				 break;
				 case 表达式：
				 语句
				 break;
				 case 表达式：
				 语句
				 break;
				 default：
				 语句
				 break;
			 }
			 执行流程：
				switch  case 语句
				在执行时会依次将case后的表达式的值和switch后的表达式的值进行全等比较
				如果执行结果为true当前case出执行语句
				当前后case代码都会执行,因此在case后添加break，这样确保只会执行当前case后的语句，而不会执行后面的所有语句
				如果结果为false执行下条
				若所有的执行结果都为false就执行default*/
			//根据num的值，输出对应的中文
			var num=1;
			switch(num){
				case 1:
					console.log("1");
					break;
				case 2:
					console.log("2")；
					break;
				default
					console.log("3");
					break;
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
