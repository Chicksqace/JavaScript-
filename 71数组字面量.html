<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 使用字面量来创建数组
			// 语法：【】
			// var arr=[];
			// console.log(arr);
				// 使用字面量创建数组时，可以创建时就指定数组中的元素
				var arr=[1,2,34,4,5];
				console.log(arr);
				// 使用构造函数创建数组时，也可以同时添加元素，将要添加元素作为函数的参数传递
				// 元素之间用，隔开	
				var arr2=new Array(10,20,30);
				console.log(arr2);
				// 创建数组只有一个元素10
				arr=[10];
				// 创建一个长度为10的数组
				arr2=new Array(10);
				// console.log(arr2)
				// 数组中的元素可以是任意的数据类型
				arr=["hello",1,2,3];
				// 也可以是对象
				var obj={name:"aaa"};
				arr[arr.length]=obj;
				arr=[{name:"aaa"},{name:"aba"},{name:"aac"}]
				// 也可以是一个函数
				// arr=[function(){alert(1)},function(){alert(2)}];
				// arr[0]();
				// 数组中可以放数组，如下的数组我们称为二维数组
				arr=[[1,2,3],[3,4,5],[6,7,8]]
				console.log(arr[0][1]);	
		</script>
	</head>
	<body>
	</body>
</html>
