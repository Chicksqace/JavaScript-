<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="btn">我是一个按钮</button>
		<script>
			// 游览器已经为我们提供了 文档节点 对象这个对象是Windows属性
			// 可以在页面中直接使用，文档节点代表的整个网页
			// 通过获取button对象
			var btn=document.getElementById("btn");
			// 修改按钮的文字
			// console.log(btn.innerHTML);
			btn.innerHTML="I'm Button";
			console.log(btn.innerHTML);
			
		</script>
	</body>
</html>
