					/*
					 * 从键盘接收整数参数，如果该数为1-7，打印对应的星期，否则打印非法参数。
					 */
					var num= +prompt("请输入1-7");
					switch(num){
						case 1:
						document.write("星期一");
						break;
						case 2:
						document.write("星期二");
						break;
						case 3:
						document.write("星期三");
						break;
						case 4:
						document.write("星期四");
						break;
						case 5:
						document.write("星期五");
						break;
						case 6:
						document.write("星期六");
						break;
						case 7:
						document.write("星期七");
						break;
						default:
						document.write("非法参数");						
					}
				</script>
