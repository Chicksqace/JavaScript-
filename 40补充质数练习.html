<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var num=prompt("请输入一个大于1的整数");
			var flag=true;
			//判断这个值是否合法
			if(num<=1){
			alert("该值不合法！");
			}else{
				//判断num是否是质数
				//获取2-num之间的数
				for(var i=2;i<num;i++)
				{
					//判断num是否能被i整除
					if(num%i==0){
						flag=false;
						//如果num能被i整除，则说明num一定不是质素
					}
				}
				//如果num是质数则输出
				if(flag){
					alert(num+"是质数！！");
				}else{
					alert("这个不是质数")
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
