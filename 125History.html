<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// History
			// 用来操作浏览器向前向后操作
			
			window.onload=function(){
				var btn=document.getElementById("btn");
				btn.onclick=function(){
					// length属性，可以获取到当前访问的链接数量
					// alert(history.length)
					
					// back()可以用来回退到上一个页面，作用和浏览器的回退按钮一样
					// history.back();
					
					// forward()
					// 可以跳转到下一个页面，作用和浏览器前进按钮一样
					
					// go()
					// 可以跳转到指定的页面
					// 它需要一个整数作为参数
					// 	1.表示向前跳转一个页面 相对于forward()
					//  2.表示向前跳转俩个页面
					// 	-1.表示向后转一个页面 相对于back()
					//  -2.表示向后跳转俩个页面
					history.go(-2);
				}
			}
			
		</script>
	</head>
	<body>
		<button id="btn">点我一下</button>
		<h1>History</h1>
	</body>
</html>
