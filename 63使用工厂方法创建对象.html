<!DOCTYPE html>
<html>

		<meta charset="utf-8">

		<script>
			// 创建一个对象
			var obj={
				name:"小明",
				age:18,
				gender:"男",
				sayname:function(){
					alert(this.name);
				}
			}
			//console.log(obj.sayname);
			// 使用工厂方法创建对象
			/* 
			通过该方法可以大批量的创建对象 
			 */
			function creatperson(name,age){
				var obj=new Object();
				obj.name=name;
				obj.age=age;
				//将新的对象返回
				return obj;
			}
			var obj2=creatperson("ss",23);
			var obj3=creatperson("fd",12);
			console.log(obj2);
			console.log(obj3);
		</script>
