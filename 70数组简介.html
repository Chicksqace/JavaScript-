<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 内建对象 
			// 宿主对象
			// 自定义对象
			// 数组（Array）
			// 	数组也是一个对象
			// 	它和我们普通对象功能类似，也是用来存储一下值的
			// 	不同的是普通对象是使用字符串作为属性名的
			// 		而数组使用数字作为索引操作元素
			// 	索引
			// 		从零开始的整数就是索引
			// 	数组的存储性能要比普通对象要好，在开发中我们经常	使用数组来存储一些数据
			// 创建一个对象
			var arr=new Array();
			// console.log(typeof arr);
			// 向数组中添加元素
			// 语法:数组【索引】=值
			arr[0]=111;
			arr[1]=222;
			arr[2]=2222;
			// 读取数组中的元素
			// 如果读取不存在的索引，他不会报错而是返回undefined
			// console.log(arr[3]);
			// 获取数组的长度
			
			// 对于连续的数组，可以使用length属性来获取数组的长度（元素的个数）
			// 对于非连续的数组，使用length会获取到最大索引+1
			// 尽量不要创建非连续的数组
			// 语法：数组.length
			console.log(arr.length);
			console.log(arr);
			// 修改length
			// 如果修改的length大于原长度，则多出部分会空出来
			// 如果修改的length小于原长度，则删除多出的部分
			// arr.length=10;
			// console.log(arr.length);
			// 向数组最后一个位置添加元素
			// 语法：数组【数组.length】=值；
			arr[arr.length]=49;
			arr[arr.length]=29;
			console.log(arr)
		</script>
	</head>
	<body>
	</body>
</html>
