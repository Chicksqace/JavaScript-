<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 创建一个字符串
			var str="hello";
			// 在底层字符串是以字符数组的形式保存的
			// ["h","e","l"]
			
			// length 属性
					// 可以用来获取字符串的长度
			// console.log(str.length)
			// charAt()
			// 返回字符串指定字符的字符
			// 根据索引获取指定的字符
			// console.log(str.charAt(2));l
			// charCodeAt()
			// 获取指定位置字符的字符编码(Unicode编码)
			// var result=str.charCodeAt(1);72
			// console.log(result);
			// String.formCharCode()
			// 可以根据字符编码去获取字符
			var result=String.fromCharCode(0x1272);
			console.log(result);
			// concat()
			// 可以用来连接俩个或多个字符串
			// 作用和+一样
			result=str.concat("你好","sss");
			console.log(result)
			// indexof()
			// 该方法可以检索一个字符串中是否含有指定内容
			// 如何字符串中含有该内容，则会返回其第一次出现的索引
			// 如果不存在就返回-1
			// 可以指定一个第二个参数，指定开始查找的位置
			// lastindexOf()
			// lastIndexOf() 方法可返回一个指定的字符串值最后出现的位置，在一个字符串中的指定位置从后向前搜索。
			var str="hello hatguigu";
			// result=str.indexOf("s",6);s
			result=str.lastIndexOf("g");
			// slice()
			// 可以从字符串中截取指定的内容
			// 参数：
			// 第一个为开始位置的索引，包括开始位置
			// 第二个为结束位置的索引，不包括结束位置
			// 如果我们省略第二个参数，会截取到后边的所有的
			// 也可以传递一个负数作为参数，负数的话就会从后边开始计算
			str="afasfasfasfas"
			result=str.slice(0,-2)
			// substring()
			// 可以用来截取一个字符串，和slice类型
			// 参数
			// 第一个，开始截取位置的索引，包括开始位置
			// 第二个为结束位置的索引，不包括结束位置
			//不同的是这个方法不能接受负值作为参数，
			// 如果传递了一个负值，则默认使用0
			// 而且他还自动调整参数的位置，如果第二个参数小于第一个，则自动交换
			result=str.substring(2,-2)
			// 等同于result=str.substring(0,2)
			result=str.substr(3,4)
			// substr()
			// 用来截取字符串
			// 参数
			// 1.截取开始位置的索引
			// 2.截取数量
			// split()
			// 可以将一个字符串拆分为一个数组
			str="abc,sdn,wwwe,kkk";
			result=str.split(",")
			// 如果传入一个空串作为参数，则会将每个字符拆分为字符中的元素	
			result=str.split("");
			console.log(result.length);
			// toUpperCase()将字符串转换为大写并返回
			// toLowerCase()将字符串转换为小写并返回
			console.log(str.toUpperCase()); 
		</script>
	</head>
	<body>
	</body>
</html>
