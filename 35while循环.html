<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/* 向页面中输出连续的数字 */
			/* var n=1;
			document.write(n++ +"<br/>"); */
			/* 循环语句：
			通过循环语句可以反复的执行一段代码多次
			while循环
			-语法
			while(条件表达式){
				语句...
			}
			 while语句在执行时，
			 先对条件表达式进行求值判断，
				如果值为true，则执行循环体
					循环体执行完毕后，就像对表达式进行判断
					如果为true，则继续执行，以此类推
				结果为false，结束执行
			do...while循环
				
			语法
				do{
					语句
				}while(条件表达式)*/
				var n=1;
				//像这种表达式写成true的循环，叫做死循环
				//该循环不会停止，除非游览器关闭，死循环在开发中慎用
				//可以使用，break，退出循环
				/* while(true){
					alert(n++);
					if(n==10){
					break;}
				} */
				//创建一个循环，往往需要三个步骤
				//1.创初始化一个变量
				var i=1;
				//2.在循环中设置一个条件表达式
				while(i<11){
					//定义一个更新表达式，每次更新初始化变量
					document.write(i++ +"<br/>")
				}
				/* 至少执行一次 */
				do{
					//定义一个更新表达式，每次更新初始化变量
					document.write(i++ +"<br/>")
				}while(i<11)
		</script>
	</head>

	</body>
</html>
