<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 创建一个数组
			var arr=["xiao1","xiao2","xiao3"];
			// push()
			// 该方法可以向数组的末尾添加一个或多个元素，并返回数组新的长度
			// 可以将要添加的元素作为方法的参数传递，
			// 这样这些元素将自动添加到数组的末尾
			// 返回的是数组长度
			arr.push("xiao4","xaio5");
			console.log(arr);
			// pop()
			// 该方法可以删除数组的最后一个元素,并将删除的元素作为返回值返回
			arr.pop();
			console.log(arr);
			// unshift()
			// 向数组开头添加一个或多个元素，并返回新的数组长度
			// 向前边插入元素以后，其他的元素索引会依此调整
			arr.unshift("开头添加一个或多个元素","2");
			console.log(arr);
			// shift();
			// 可以删除数组的第一个元素，并将被删除的元素作为返回值返回
			arr.shift();
		</script>
	</head>
	<body>
	</body>
</html>
