<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 垃圾回收（GC）
			// 就像人生活的时间长了一样会产生垃圾，程序运行的过程也会产生垃圾
			// 这些垃圾记载过多，会导致程序速度过慢
			// 所以我们需要一个垃圾回收的机制，来处理程序运行过程中产生垃圾
			// 当一个对象没有任何的变量或属性对它进行引用，此时我们将·永远无法操作对象，
			// 	此时这种对象就是一个垃圾，这种对象过多会占用我们大量的空间，使我们的程序变慢
			// 在JS中有自动的垃圾回收机制，会自动将这些垃圾对象从内存中销毁
			// 我们只需啊要将这些不需要的设置为null
			var obj=new Object;
			obj=null;
		</script>
	</head>
	<body>
	</body>
</html>
