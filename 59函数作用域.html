<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/* 
			函数作用域 
				调用函数时创建函数作用域，函数执行完毕后，函数作用域销毁
				每调用一次函数就会创建一个新的函数作用域，他们之间是互相独立的
				在函数作用域中可以访问到全局作用域的变量
					在全局作用域中无法访问到函数作用域的变量
				当在函数作用域操作一个变量时，它会先在自身作用域中寻找，如果有就直接使用
					如果没有就在上一级目录中寻找,直到找到全局作用域
					如果全局作用域中依然没有找到，则会报错
				在函数中访问全局变量可以使用window.
			*/
			var a=10;
			function fun(){
				var a="我是fun的a";
				// var b=29;
				// console.log(a);
			
			function fun2(){
				// var a="我是fun2的a";
				console.log(window.a);//全局的
			}
			 fun2();
			}
			// fun();
			// console.log(b);
			// console.log(a);
			/* 
			在函数作用域也有声明提前的特征，
			 使用var关键字声明的变量，会在函数中所有的代码之前
			 函数声明也会在函数中所有的代码执行之前执行
			 */
			function fun3(){
				console.log(a);
				var a=35;
			}
			var c=33;
			// 在函数中，不适用var声明的变量都会成为全局变量
			function fun5(){
				console.log(c);//33
				c=10;
				//d没有使用var关键字，则会设置为全局变量。变成了window.d
				d=100;
			}
			fun5();
			console.log(c);//10
			console.log(d);//100
			// fun3();
			var e=23;
			/* 
			 定义了形参就相当于在函数作用域中声明了变量
			 */
			function fun6(e){
				alert(e);
			}
			fun6();
		</script>
	</head>
	<body>
	</body>
</html>
