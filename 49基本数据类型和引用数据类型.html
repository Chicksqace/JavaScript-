<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/* 
			基本数据类型
			 String 字符串
			 Number 数组
			 BOOlean 布尔值
			 Null 空值
			 Undefined 未定义
			 引用数据类型
			 Object 对象
			 
			 JS中的变量都是保存到栈内存中的
				基本数据类型的值直接在栈内存直接存储
				值与值之间是独立存在，修改一个变量不会影响其他的变量
				
				对象是保存到堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间
				而变量保存的是对象的内存地址（对象的引用），如果俩个变量保存的是同一个对象引用
				当一个通过一个变量修改属性时，另一个也会受到影响
			 */
			var a=123;
			var b=a;
			a++;
			/* console.log("a="+a);//124
			console.log("b="+b);//123 */
			var obj=new Object();
			obj.name="小明";
			var obj2=obj;
			//修改obj的name属性
			obj.name="小康";
			/* console.log(obj.name);
			console.log(obj2.name); */
			obj2=null;
			/* console.log(obj);
			console.log(obj2); */
			var c=10;
			var d=10;
			console.log(c==d);
			var obj3=new Object;
			var obj4=new Object;
			obj3.name=1;
			obj4.name=1;
			/* 
			 当比较俩个基本数据类型的值时，就是比较值。
			 而比较俩个引用数据类型时，它是比较的对象的	内存地址
				如果俩个对象是一模一样，但是地址不同，同样false
			 */
			console.log(obj3==obj4);
		</script>
	</head>
	<body>
	</body>
</html>
