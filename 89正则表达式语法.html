		<script>
			// 检查一个字符串中是否有.
			// .表示任意字符
			//在正则表达式中使用\表示转义字符
			// \.表示.
			// \\表示\
			// 注意使用构造函数时，由于它的一个参数是一个字符串，而\是字符串中转义字符
			// 如果要使用\则需要使用\\来代替
			var reg=/\./;
			// reg=/\\/
			reg=new RegExp("\.")
			console.log(reg.test("abcbcd.\\"));
			// console.log(reg);
			// \w
			// 任意字母,数字，_    [A-z0-8_]
			// \W 
			// 非任意字母,数字，_	  [^A-z0-8_]
			// \d
			// 任意数字[0-9]
			// \D
			// 任意非数字[^0-9]
			// \s
			// 空格
			// \S
			// 除了空格
			// \b
			// 单词边界
			// \B
			// 除了单词边界
			reg=/\w/
			reg=/\W/
			reg=/\d/
			reg=/\D/
			reg=/\s/
			reg=/\S/
			// 创建一个正则表达式检查一个字符串中是否含有单词child
			reg=/\bchild\b/
			// 要前后都加\b
			// console.log(reg.test("hello child ren"));
			// 接收一个用户的输入
			// var str=prompt("请输入你的用户名");
			str="     hel       lo     "
			// 去除字符串中前后的空格
			// 去除空格就是使用“”来替换空格
			// 去除前边的空格
			// 去除开头的空格
			// str=str.replace(/^\s*/,"")
			// 去除结尾的空格
			// str=str.replace(/\s*$/,"")
			// /^\s*/ /\s*$/
			// /^\s*|\s*$/g匹配开头结尾的空格
			str=str.replace(/^\s*|\s*$/g,"")
			console.log(str);
		</script>
