<html>

				// 		alert("a");
				// 	}
				// }
				// 我们希望，只绑定一次事件，即可应用到多个元素上，即使元素是后添加的
				// 我们可以尝试将其绑定给元素的共同祖先元素
				
				// 事件的委派
				// 指将事件统一绑定给元素的共同的祖先元素，然后当后代元素上的事件触发时，会冒泡到祖先元素
				// 从而通过祖先元素的响应函数来处理事件
				// 事件的委派是利用冒泡,通过委派可以减少事件绑定的次数,提高性能
				this.onclick=function(){
					// 如何触发是事件是我们需要的就触发，不然就不触发
					// target
					// event中的target表示触发事件的对象
					// alert(event.target);
					if(event.target.className=="link"){
						alert("执行");
					}
				}
			}
		</script>
