<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//创建一个对象
			var obj=new Object();
			/* 
			 使用对象字面量来创建一个对象
			 */
			//var obj=new Object();与{}方式是一样的，不过{}更加方便
			var obj={};
			obj.name="小明";
			console.log(obj);
			/* 
			 使用对象字面量，可以在创建对象时，直接指定对象中的属性
			 语法：{属性名：属性值，属性名：属性值}
			 对象字面量的属性名可以加引号也可以不加
			 但是要使用一些特殊的名字就必须要加引号
			 
			 属性名和属性值是一组一组的名值对结构，
			 名和值使用：连接，多个名值对之间使用，隔开
			 如果一个属性之后没有其他的属性，就不用写，
			 */
			var obj2={
				name:"小红",
				"age":10,
				test:{name:"小康"}
				};
			console.log(obj2.test);
		</script>
	</head>
	<body>
	</body>
</html>
