<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			自增++
				通过自增可以使变量在自身的基础上增加1
				对于一个变量自增以后，原变量的值会立即自增1
				自增分成俩种，后++(a++)和前++(++a)
				无论是a++,还是++a，都会立即使原变量的值自增1
				   不同的是a++，++a的值不同
				 a++的值等于原变量的值（自增前的值）
				 ++a的值等于原变量的新值（自增后的值）
			自减--
				通过自减可以使变量在自身的基础上减1
				自减分成俩种，后--(a--)和前--(--a)
				无论是a--,还是--a，都会立即使原变量的值自减1
				   不同的是a--，--a的值不同
				 a--的值等于原变量的值（自增前的值）
				 --a的值等于原变量的新值（自增后的值）
			 */
			var num=10;
			num--;
			console.log(num);
			var a=1;
			//使a自增1
			//a++;
			//++a;
			//console.log(a++);//1
			console.log(++a);
			console.log("a="+a);
			var c=10;
			//使c自增1
			console.log(c++);//10
			var d=20;
			//console.log(++d);//21
			//20++22(21+1)+22
			/* var result =d++ + ++d +d;
			console.log(result); */
			d=d++;
			/* var e=d++l
			 d=e*/
			console.log(d);
		</script>
	</head>
	<body>
	</body>
</html>
