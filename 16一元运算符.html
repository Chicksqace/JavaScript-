<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 一元运算符，只需要一个操作数
			 + 正号 不会对数字产生任何影响
			 - 负号 可以对数字进行负号的取反
				对于非Number类型的值，
				它会先将转换为Number，然后在运算
				可以对一个其他的数值类型使用+，未将其转换为number
				它的原理和number函数一样*/
			 var a=123;
			 a=+a;
			 a=true;
			 a="12";
			 a=-a;
			 console.log("a="+a);
			 console.log(typeof a);
			 var result=1+ +"2"+3;//6
			 console.log("result="+result);
		</script>
	</head>
	<body>
	</body>
</html>
