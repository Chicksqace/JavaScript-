<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function Person(name,age){
				this.name=name;
				this.age=age;
			}
			Person.prototype.toString=function(){
				return this.name+this.age;
			};
			const person=new Person("122",19);
			console.log(person);
		</script>
	</body>
</html>
