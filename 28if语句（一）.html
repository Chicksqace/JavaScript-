<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			流程控制语句
				在JS中是从上到下执行的
				通过流程控制语句可以控制程序执行流程
					使程序可以根据一定的条件来选择执行
				语句分类
					1.条件判断语句
					2.条件分支语句
					3.循环语句
					
			条件判断语句：
				使用条件判断语句可以执行某个语句之前判断
					if语句
					语法一：
					if(条件表达式){
						
					}
							语句
					if语句在执行时，会先对条件表达式进行求职判断
					如果条件表达式的值为true，则会执行if后的语句
					如果条件表达式的false，就不会执行if后的语句、
						if语句智能控制紧跟随后的那个语句
						如果希望if语句控制多条语句，可以将这些语句统一放在代码块中
					if语句后的代码块不是必须的，但是在开发中尽量写上代码块，即便if后只有一条语句
			 */
			var a=10;
			if(a>10)
			 {
				alert("我出来了");
				alert("谁也管不了我"); 
			 }
				
		</script>
	</head>
	<body>
	</body>
</html>
