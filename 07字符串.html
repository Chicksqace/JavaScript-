<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 数据类型指的就是字面量的类型
			在JS中一共有六种数据类型
			String 字符串
			Number 数值
			Boolean 布尔值
			Null 空值
			Undefined 未定义
			Object 对象
			 其中String,Number,Boolean,Null,Undefined属于基本数据类型
			 而Object属于引用数据类型*/
			 /* Sting字符串
			 -在JS中需要使用引号引起来
			 -使用双引号或单引号既可以，但不要混着用
			 -引号不能嵌套，双引号不能放双引号，单引号不能放单引号*/
			 /* var str="我说：'www'";
			 console.log(str); */
			 /* 在字符串中我们可以使用\作为转义字符,
			 当表示一些特殊符号时可以使用\进行转义 
			 \"表示一个"
			 \n表示换行
			 \t表示制表符相当于按了tab键
			 \\表示\*/
			 var str="\"www\"";
			console.log(str);
			//输出字面量 字符串str
			alert("str")
			//输出变量str
			alert(str)
			//设x，声明一次就可以了
			var str2="123";
			str2="你好"
		</script>
	</head>
	<body>
	</body>
</html>
