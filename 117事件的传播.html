<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box1{
				width: 300px;
				height: 300px;
				background-color: yellowgreen;
			}
			#box2{
				width: 200px;
				height: 200px;
				background-color: aliceblue;
			}
			#box3{
				width: 150px;
				height: 150px;
				background-color: antiquewhite;
			}
		</style>
		<script>
			window.onload=function(){
				var box1=document.getElementById("box1")
				var box2=document.getElementById("box2")
				var box3=document.getElementById("box3")
				// 事件的传播
				// 介绍：最初，微软和网景两个公司有不同的见解，前者认为事件的触发由内而外，先触发当前元素的事件，再向当前事件的祖先元素上传播，事件应该在冒泡阶段被触发。后者认为事件的触发是由外向内的，当事件被触发时，应该先触发当前元素的事件，随后再向当前元素的后代元素传播。
				// W3C的决定：其综合了两家公司的不同理解，将事件的传播分为三个阶段：
				// 捕获阶段：从最外层的祖先元素开始，(W3C规定的最外层祖先元素为document，一般浏览器将最外层的祖先元素设置为window)，想目标元素进行事件的捕获，在此捕获阶段事件默认不会被触发。
				// 目标阶段：捕获执行到目标元素位置，即捕获结束，并开始在元素上触发事件。（例如：定义了三个div，子元素id为boxone，父元素的id为boxtwo，祖先元素的id为boxthree，如果目标元素为boxone，在捕获阶段会从document向其开始捕获，捕获到boxone就结束）。
				// 冒泡阶段：事件从目标元素向祖先元素传递，依次触发祖先元素上的事件。
				// 如果希望在捕获阶段就触发事件，可以将addEventListener()方法的第三个参数设置为true， 一般情况下不会希望在捕获阶段触发事件，所以第三个参数一般为false。
				// 在ie8及以下的浏览器中没有捕获阶段。
				bind(box1,"click",function(){
					alert("box1")
				})
				bind(box1,"click",function(){
					alert("box2")
				})
				bind(box1,"click",function(){
					alert("box3")
				})
			}
			function bind(obj,evenStr,callback){
				this.addEventListener(evenStr,callback,true);
			}
		</script>
	</head>
	<body>
		<div id="box1">
			<div id="box2">
				<div id="box3">box3
				</div>
			</div>
		</div>
	</body>
</html>
