<!DOCTYPE html>

		<meta charset="utf-8">
		<title></title>
		<script>
			/* 
			js中数据类型
			 String 字符串
			 Number 数组
			 BOOlean 布尔值
			 Null 空值
			 Undefined 未定义
			 以上这五种类型属于基本数据类型，以后	我们看到的值
			 只要不是上边的5种，全都是对象
			 Object 对象
			 
			 基本的数据类型都是单一的值“hello” 123， true
			 值和值直接没有任何联系
			 在JS中表示人的信息（name gender age ）
			 var name="1111";
			 var gender="男"
			 var age=19;
			 如果使用基本数据类型的数据，我们所创建的变量都是独立的，不能成为一个整体
			 
			 对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
			 
			 对象的分类
			 1.内建对象
				-由es标准中定义的对象，在任何的es的实现中都可以使用
				比如，Math String Number
			2.宿主对象
				由js的运行环境提供的对象，目前来讲主要指游览器提供的对象
				比如BOM DOM
			3.自建对象
				由开发人员自己创建的对象
			 */
		</script>
