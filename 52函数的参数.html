<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/* 
			定义一个用来求俩个数和的函数 
			可以在函数的（）中指定一个或多个形参（形式参数）
			多个形参之间使用，隔开，声明形参就相当于在函数内部声明了对应的变量
			但不赋值，
			 */
			function sum(a,b){
				console.log(a)
				console.log(b)
				console.log(a+b)
			}
			/* 
			 在调用函数时，可以在（）中指定实参（实际参数）
			 实参将会赋值给函数中对应的形参
			 */
			sum(1,2);
			/* 
			 调用函数时解析器不会检查实参的类型
			 要注意，是否有可能接收到非法的参数，如果有可能要对类型进行检查
			 函数的实参可以是任意的数据类型
			 调用函数时，解析器也不会检查实参的数量
			 多余的实参不会赋值
			 sum(123,2,3,4)
			 如果实参的数量少于形参的数量，则没有对应的实参的形参将会undefined
			 sum(123)
			 */
			sum(123);
		</script>
	</head>
	<body>
	</body>
</html>
