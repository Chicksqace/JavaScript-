<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 强制类型转换 
				-指将一个数据类型转换为其他的数据类型
				-类型转换主要指：将其他的数据类型，转换为
				String Number Boolean
				
				将其他的数据类型转换为String
				方式一：
					-调用被转换数据类型的tostring（）方法
					-该方法没有改变原变量，它会将转换的结果返回
					-但是注意，null和undefined这俩个值没有tostring方法，如果调用他俩的方法，会报错
				方式二：
					-调用String（）函数，并将被转换的数据作为参数传递给函数
					-使用String（）函数做强制类型转换时，
					对于Number和Boolean实际上就是调用toString（）方法
					但是对于null和undefined，就不会调用toString()方法
						它会将null直接转换为“null"
						将undefined直接转换为“undefined”*/
			var a=123;
			//调用a的tostring（）方法
			//调用xxx的yyy()方法，就是xxx.yyy()
			/* var b=a.toString();
			console.log(typeof b);
			console.log(b); */
			a=a.toString();
			a=null;
			a=undefined;
			/* a.toString();报错 */
			a=123;
			//调用String（）函数，来将a转换为字符串
			a=null;
			a=String(a);
			a=Number(a);
			console.log(typeof a);
			console.log(a);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
