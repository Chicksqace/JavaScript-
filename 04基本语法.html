<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			/*
			多行注释
			js注释
			多行注释，注释中的内容不会被执行，可以在原代码中查看
			*/
		   //单行注释 要养成良好的编写注释的习惯，也可以通过注释来对代码进行一些简单的调试
		   alert("hello");
		   document.write("hello");
		   console.log("hello");
		   /*
		   1.JS中严格区分大小写
		   2.JS中每一条语句以分号（;）结尾
				-如果不写分号，游览器会自动添加，但是会消耗一些系统资源
					而且有些时候，游览器会加错分号，所以在开发中分号必须写
		   3.JS中会忽略多个空格和换行，所以我们可以利用空格和换行对代码进行格式化
		   */
		</script>
	</head>

</html>
